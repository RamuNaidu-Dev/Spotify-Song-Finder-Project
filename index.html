<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spotify</title>
    
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="style.css" rel="stylesheet">

</head>
<body>
    
    <div class="container">
        <div class="container-a">
            <h1 class="name">Spotify</h1>
            <p class="list">Search for songs, albums, artists, or playlists..!</p>
        </div>

        <div class="container-b">
            <div class="col-md-6">
                <input type="text" id="search-place" class="form-control" placeholder="Search here for songs, albums, artists, or playlists...">
            </div>

            <div class="col-md-2">
                <button id="search-btn" class="btn btn-warning btn-block">search</button>
            </div>
        </div>

        <div id="search-results" class="mt-5">
            <!-- Results Div :- Cards -->
        </div>
    </div>

    <script src="script.js"></script>

    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script> -->
    
</body>
</html>
